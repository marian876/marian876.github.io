<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mokepon</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section id="seleccionarMascota">
        <h1 class="titulo">Mokepon</h1>
        <h2 class="subtitulo">Elige tu mascota: </h2>
        <div id="contenedorTarjetas" class="tarjetas">
        </div>
        <button id="btnMascota">Seleccionar</button>
    </section>

    <section id="verMapa">
        <h2 class="subtitulo">Recorre el mapa con tu mokepon</h2>
        <canvas id="mapa"></canvas>
        <button onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()" ontouchstart="moverArriba()"
            onmousedown="moverArriba()">⬆</button>
        <div>
            <button onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()" ontouchstart="moverIzquierda()"
                onmousedown="moverIzquierda()">⬅</button>
            <button onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()" ontouchstart="moverAbajo()"
                onmousedown="moverAbajo()">⬇</button>
            <button onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()" ontouchstart="moverDerecha()"
                onmousedown="moverDerecha()">➡</button>
        </div>
    </section>
    <section id="seleccionarAtaque">
        <h1 class="titulo">Mokepon</h1>
        <h2 class="subtitulo">Elige tu ataque: </h2>

        <div id='contenedorAtaques' class="tarjetasAtaques">
        </div>

        <div>
            <div id="mensajes">
                <p id="resultado">Inicia el Combate</p>
                <section id="reiniciar">
                    <button id="btnReiniciar">Reinicar</button>
                </section>
            </div>
        </div>

        <div id="verAtaques">
            <div class="verAtaquesJugador">
                <p id="vidasJugador">0</p>
                <p id="mascotaJugador"></p>
                <div id="ataquesDelJugador"></div>

            </div>
            <div class="verAtaquesEnemigo">
                <p id="vidasEnemigo">0</p>
                <p id="mascotaEnemigo"></p>
                <div id="ataquesDelEnemigo"></div>
            </div>
        </div>
    </section>

    <script src="./js/mokepon.js"></script>

</body>

</html>
